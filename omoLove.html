<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Groups - Supervisor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Supervisor</h2>
        <a href="dashboard.html"><span class="material-symbols-outlined">home</span>Dashboard</a>
        <a href="group.html" class="active"><span class="material-symbols-outlined">group_add</span>Manage Groups</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h1 class="mb-4">Manage Groups</h1>
            
            <!-- Create/Edit Group Form -->
            <div class="group-form">
                <h4 id="formTitle">Create a New Group</h4>
                <form id="groupForm">
                    <input type="hidden" id="groupId">
                    
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="groupName" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" required>
                            <option value="" selected disabled>Select department</option>
                            <option>Computer Science</option>
                            <option>Information Technology</option>
                            <option>Software Engineering</option>
                            <option>Cybersecurity</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="projectTopic" class="form-label">Project Topic</label>
                        <input type="text" class="form-control" id="projectTopic" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Submission Deadline</label>
                        <input type="date" class="form-control" id="deadline">
                    </div>

                    <!-- Student Search -->
                    <div class="mb-3">
                        <label class="form-label">Search and Add Students</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="studentSearch" placeholder="Enter student name or ID...">
                            <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                        </div>
                    </div>

                    <!-- Search Results -->
                    <ul class="list-group mb-3" id="searchResults"></ul>

                    <!-- Selected Students -->
                    <h5>Selected Students</h5>
                    <ul class="list-group" id="selectedStudentsList"></ul>

                    <div class="text-end mt-3">
                        <button type="submit" class="btn btn-success">Save Group</button>
                        <button type="button" class="btn btn-secondary" id="resetForm">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Group List -->
            <h3 class="mt-5">Existing Groups</h3>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Department</th>
                        <th>Project Topic</th>
                        <th>Deadline</th>
                        <th>Students</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="groupTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
