<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link rel="stylesheet" href="/Frontend/Student Repo System/Student DashBoard/subMenu Options/EditProfile/Edit Profile.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>


<body>

    <div class="container">
        <h1>Edit Profile</h1>
    
        <!-- Personal Information Section starts -->
        <div class="section">
          <h2>Personal Information</h2>

          <div class="form-group">
            <label for="First-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name" value="John" >
          </div>

          <div class="form-group">
            <label for="Last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name" value="Doe" >
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" value="john.doe@example.com">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" value="123-456-7890">
          </div>

          <div class="form-group">
            <label for="profile-pic">Profile Picture</label>
            <input type="file" id="profile-pic" accept="image/*">
            <img id="profile-preview" src="" alt="Profile Picture Preview" style="display:none;">
          </div>

        </div>
        <!-- Personal Information Section ends -->
    
        <!-- Academic Information Section starts -->
        <div class="section">
          <h2>Academic Information</h2>

          <div class="form-group">
            <label for="matric-no">Matric Number</label>
            <input type="text" id="matric-no" value="123456789" >
          </div>

          <div class="form-group">
            <label for="year">Year of Study</label>

            <select name="" id="">
                <option value="">400 Level</option>
                <option value="">500 Level</option>
                <option value="">600 Level</option>

              
            </select>

          </div>

        </div>
            <!-- Academic Information Section stops -->

    
        <!-- Additional Fields -->
        <div class="section">
          <h2>Additional Information</h2>
          <div class="form-group">
            <label for="linkedin">LinkedIn Profile</label>
            <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username">
          </div>
          <div class="form-group">
            <label for="github">GitHub Profile</label>
            <input type="url" id="github" placeholder="https://github.com/username">
          </div>
          <div class="form-group">
            <label for="portfolio">Portfolio Website</label>
            <input type="url" id="portfolio" placeholder="https://yourportfolio.com">
          </div>
        </div>
    

        <!-- Action Buttons -->
        <div class="actions">
          <button class="save-btn">Save Changes</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </div>




    </div>

    <script src="Edit Profile.js"></script>
</body>
</html>
