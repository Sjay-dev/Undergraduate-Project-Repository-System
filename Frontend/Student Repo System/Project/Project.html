</head>
<body>
  
    <div class="container">
        <!-- Side menu -->

                <!-- SideBar starts -->
        <div class="sidebar">

            <a href="/Frontend/Student Repo System/Student DashBoard/Home.html" >

            </a>
              

                <a href="/Frontend/Student Repo System/Project/Project.html" class="active">

            <form action="POST & PUT" class="projectSection">

                <div class="logo">
 <span class="material-symbols-outlined">two_pager</span>
                <h2>Project Section</h2>

                </div>
                 
           <label for="Project Topic">Project Topic
            <input id="projectTopic" type="text">
           </label>
           
         

           <label for="Project Status">
            Project Status:
            <label id="projectStatus" for="psColor"> Pending </label>
           </label>

            </form>

            <!-- Project Section ends -->

           

           <!-- Documentation Section Starts -->

           <form action="#" class="documentationSection">
            <div class="logo">
                 <span class="material-symbols-outlined">
                description
                </span>
            <h2>Documentation Section</h2>
            </div>
           

            <div id="technologies">

                <div class="select-btn">
                    <label class="btn-text">Select technologies used</label>
                    <span class="arrow-down">â–¼</span>
                </div>
   
                <ul class="list-items">

                    <li class="item">

                        <span class="checkbox"></span>
                        <label class="item-text">Html,Css</label>
                        

                    </li>

                    <li class="item">
                        <span class="checkbox"></span>
                        <label class="item-text">JavaScript</label>
                    </li>

                    <li class="item">
                        
                        <span class="checkbox"></span>
                        <label class="item-text">PhP</label>

                    </li>

                    <li class="item">
                        
                        <span class="checkbox"></span>
                        <label class="item-text">React Native(JavaScript)</label>

                    </li>

                  <li class="item">
                        
                        <span class="checkbox"></span>
                        <label class="item-text">Flutter(Dart)</label>

                    </li>

                    <li class="item">
                        
                        <span class="checkbox"></span>
                        <label class="item-text">Java</label>

                    </li>

                    <li class="item">
                        
                        <span class="checkbox"></span>
                        <label class="item-text">Kotin</label>

                    </li>

                    <li class="item">
                        
                        <span class="checkbox"></span>
                        <label class="item-text">Swift</label>

                    </li>

                    <li class="item">
                        
                        <span class="checkbox"></span>
                        <label class="item-text">Firebase</label>

                    </li>

                    <li class="item">
                        
                        <span class="checkbox"></span>
                        <label class="item-text">MySQL</label>

                    </li>

                    <li class="item">
                        
                        <span class="checkbox"></span>
                        <label class="item-text">MongoDb</label>

                    </li>
                </ul>
                
            </div>


            <Label for="Chapter Number">
                Chapter Number
             <input type="text">
            </Label>

            <label for="Project Description">Project Description
                <textarea id="projectDescription" name="Project Description"></textarea>
               </label>

                 
               <Label for="Documentation">
                Document Upload
             <input type="file">
               </Label>

            <label for="Project Objective">Project Objective
            <textarea id="projectObjective" name="Project Objective"></textarea>
           </label>  
   
           
           
           </form>
            

       

         </main>
    
         

         <script src="Project.js"></script>
