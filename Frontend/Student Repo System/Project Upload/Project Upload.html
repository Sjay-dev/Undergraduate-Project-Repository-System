<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Final Year Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="Project Upload.css">
  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-md-3 sidebar">
        <h2>Project Repository System</h2>
        <a href="/Frontend/Student Repo System/Student DashBoard/Home.html" class="active">
          <span class="material-symbols-outlined">home</span>
          <span>Dashboard</span>
        </a>
        <a href="/Frontend/Student Repo System/Project/Project.html">
          <span class="material-symbols-outlined">two_pager</span>
          <span>Project</span>
        </a>
        <a href="/Frontend/Student Repo System/Supervisor/Supervisor.html">
          <span class="material-symbols-outlined">person</span>
          <span>Supervisor</span>
        </a>
        <a href="/Frontend/Student Repo System/Past Projects/Past Projects.html">
          <span class="material-symbols-outlined">history</span>
          <span>Past Projects</span>
        </a>
        <a href="/Frontend/Student Repo System/Sign in/Login.html">
          <span class="material-symbols-outlined">logout</span>
          <span>Logout</span>
        </a>
      </aside>

      <!-- Main Content -->
      <main class="col-md-9 content">
        <div class="upload-container card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center text-warning mb-4">Upload Your Project</h2>
            <p class="text-center text-muted">Accepted formats: .doc, .docx, .ppt, .pptx, .pdf</p>
            <form id="uploadForm">
              <div class="mb-3">
                <label for="projectTopic" class="form-label">Project Topic</label>
                <input type="text" class="form-control" id="projectTopic" placeholder="Enter project topic" required>
              </div>
              <div class="mb-3">
                <label for="basedOnProject" class="form-label">Based on Someone's Project</label>
                <input type="text" class="form-control" id="basedOnProject" placeholder="Enter related project name (if any)">
              </div>
              <div class="mb-3">
                <label for="fileInput" class="form-label">Select Files</label>
                <input type="file" class="form-control" id="fileInput" accept=".doc,.docx,.ppt,.pptx,.pdf" multiple required>
              </div>
              <div id="fileList" class="mb-3 text-muted"></div>
              <button type="submit" class="btn btn-warning w-100">Upload</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="Project Upload.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
