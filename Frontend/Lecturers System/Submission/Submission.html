<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission List</title>
  <link rel="stylesheet" href="Submission.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <!-- SideBar starts -->
  <div class="sidebar">
    <h2>Supervisor</h2>
    <a href="/Frontend/Lecturers System/Supervisor DashBoard/Home.html">
      <span class="material-symbols-outlined">home</span>Dashboard
    </a>
    <a href="/Frontend/Lecturers System/new Group/Group.html">
      <span class="material-symbols-outlined">group_add</span>Manage Groups
    </a>
    <a href="/Frontend/Lecturers System/Student's Project/student's Project.html">
      <span class="material-symbols-outlined">two_pager</span>Student Projects
    </a>
    <a href="/Frontend/Lecturers System/Submission/Submission.html" class="active">
      <span class="material-symbols-outlined">task</span>Submissions
    </a>

    <!-- <a href="/Frontend/Lecturers System/Notification/Notification.html">
      <span class="material-symbols-outlined">notifications</span>Notifications
    </a> -->

    <a href="/Frontend/Lecturers System/Past Projects/Past Projects.html">
      <span class="material-symbols-outlined">history</span>Past Projects
    </a>
    <a href="/Frontend/Lecturers System/Sign in/Login.html">
      <span class="material-symbols-outlined">logout</span>Logout
    </a>
  </div>
  <!-- SideBar ends -->

  <!-- Content Starts -->
  <div class="content">
    <h1>Submission List</h1>

    <div class="col-12 mb-3">
      <div class="d-flex justify-content-between">
        <input type="text" class="form-control w-25" placeholder="Search by Project Title">
        <select class="form-control w-25">
          <option value="">Filter by Status</option>
          <option value="pending">Pending</option>
          <option value="denied">Denied</option>
          <option value="approved">Approved</option>
          <option value="completed">Completed</option>
        </select>
        <input type="text" class="form-control w-25" placeholder="Search by Student Name">
      </div>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Group Name</th>
          <th>Project Title</th>
          <th>Chapter Submitted</th>
          <th>Date Submitted</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="submissionsTableBody">
        <!-- Table rows will be populated dynamically by Submission.js -->
      </tbody>
    </table>

    <!-- Group Details Section (if needed) -->
    <div class="card p-3 mb-3" id="groupDetails" style="display:none;">
      <h3>Group Details</h3>
      <p><strong>Students:</strong> <span id="students"></span></p>
      <p><strong>Department:</strong> <span id="dept"></span></p>
      <p><strong>Project Topic:</strong> <span id="topic"></span></p>
      <button class="btn btn-danger" onclick="closeGroupDetails()">Close</button>
    </div>
  </div>
  <!-- Content Ends -->

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel">Provide Feedback</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalGroupName"></p>
          <div class="mb-3">
            <label for="feedbackTextArea" class="form-label">Feedback</label>
            <textarea class="form-control" id="feedbackTextArea" rows="3" placeholder="Enter your feedback here..."></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Select Status</label>
            <div>
              <button type="button" class="btn btn-success me-2" id="btnReviewed">Reviewed</button>
              <button type="button" class="btn btn-danger" id="btnRejected">Rejected</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="btnConfirmFeedback">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="Submission.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
