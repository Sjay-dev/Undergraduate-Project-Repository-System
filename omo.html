<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Final Year Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fffbea;
        }
        .upload-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container p-4">
            <h2 class="text-center text-warning">Upload Your Project</h2>
            <p class="text-center text-muted">Accepted formats: .doc, .docx, .ppt, .pptx, .pdf</p>
            
            <div class="mb-3">
                <label for="projectTopic" class="form-label">Project Topic</label>
                <input type="text" class="form-control" id="projectTopic" placeholder="Enter project topic">
            </div>
            
            <div class="mb-3">
                <label for="basedOnProject" class="form-label">Based on Someone's  Project</label>
                <input type="text" class="form-control" id="basedOnProject" placeholder="Enter related project name (if any)">
            </div>
            
            <div class="mb-3">
                <label for="fileInput" class="form-label">Select Files</label>
                <input type="file" class="form-control" id="fileInput" accept=".doc,.docx,.ppt,.pptx,.pdf" multiple>
            </div>
            
            <div id="fileList" class="mb-3 text-muted"></div>
            
            <button class="btn btn-warning w-100" onclick="handleUpload()">Upload</button>
        </div>
    </div>

    <script>
        function handleUpload() {
            const topic = document.getElementById("projectTopic").value;
            const basedOn = document.getElementById("basedOnProject").value;
            const files = document.getElementById("fileInput").files;
            
            if (!topic.trim()) {
                alert("Please enter a project topic.");
                return;
            }
            
            if (files.length === 0) {
                alert("Please select at least one file to upload.");
                return;
            }
            
            let fileNames = "Files to upload:\n";
            for (let file of files) {
                fileNames += `- ${file.name}\n`;
            }
            
            alert(`Project Topic: ${topic}\nBased on: ${basedOn || 'N/A'}\n${fileNames}`);
        }
    </script>
</body>
</html>
