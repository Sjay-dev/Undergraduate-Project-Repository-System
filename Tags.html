<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tag Picker</title>
<style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .container {
        max-width: 500px;
        margin: 0 auto;
    }

    /* Tag styles */
    .tag {
        display: inline-block;
        padding: 4px 8px;
        background-color: #f0f0f0;
        color: #333;
        font-size: 12px;
        border-radius: 4px;
        margin-right: 8px;
        margin-bottom: 8px;
    }

    .tag.blue {
        background-color: #3498db;
        color: #fff;
    }

    .tag.red {
        background-color: #e74c3c;
        color: #fff;
    }

    .tag.green {
        background-color: #2ecc71;
        color: #fff;
    }

    /* Dropdown styles */
    select {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        margin-bottom: 12px;
    }

    button {
        padding: 8px 12px;
        font-size: 14px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #2980b9;
    }

    .selected-tags {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Tag Picker</h1>
    <select id="tagDropdown">
        <option value="">Select a tag</option>
        <option value="blue">Feature</option>
        <option value="green">UI Design</option>
        <option value="red">Bug Fix</option>
        <option value="default">Backend</option>
    </select>
    <button onclick="addTag()">Add Tag</button>

    <div class="selected-tags" id="selectedTags">
        <h2>Selected Tags</h2>
        <p>No tags selected yet.</p>
    </div>
</div>

<script>
    function addTag() {
        const dropdown = document.getElementById('tagDropdown');
        const selectedValue = dropdown.value;
        const selectedText = dropdown.options[dropdown.selectedIndex].text;

        if (!selectedValue) return;

        const selectedTagsDiv = document.getElementById('selectedTags');

        // Remove "No tags selected yet" message if present
        const placeholder = selectedTagsDiv.querySelector('p');
        if (placeholder) placeholder.remove();

        // Create a new tag element
        const tag = document.createElement('span');
        tag.className = 'tag';
        if (selectedValue !== 'default') tag.classList.add(selectedValue);
        tag.textContent = selectedText;

        selectedTagsDiv.appendChild(tag);
    }
</script>

</body>
</html>
